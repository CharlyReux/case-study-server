openapi: "3.0.0"
info:
  version: 1.0.0
  title: Jeera Project Manager
  license:
    name: MIT
  contact:
    name: Antoine Cheron
    url: https://antoinecheron.github.io
    email: antoine.cheron@irisa.fr
servers:
  - url: http://localhost:3000/
paths:
  /users:
    post:
      summary: Creates a new user (admin only)
      operationId: createUser
      x-@id: schema:RegisterAction
      tags:
        - users
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateUserRequest'
      responses:
        '201':
          description: User just created
          headers:
            Location:
              description: 'URL to the resource created'
              schema:
                x-@type: '@id'
                type: string
                format: url
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDetails'
          links:
            confirmEmail:
              x-@relation: 
                - lcy:next
                - vnd_jeera:rel/confirmEmail
              operationId: confirmEmail
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /users/confirm: # to remove in v2
    get:
      summary: Confirm email ownership
      operationId: confirmEmail
      x-@id: vnd_jeera:confirmEmail
      tags: 
        - users
      parameters:
        - name: token
          x-@id: vnd_jeera:emailConfirmationToken
          in: path
          description: Confirmation token received by email
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Success
          links:
            login:
              operationId: login
              x-@relation: vnd_jeera:rel/login
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /user/login:
    post:
      summary: Login into the application
      operationId: login
      x-@type: vnd_jeera:login
      tags:
        - users
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Successful connection
          headers:
            Authorization:
              description: Token to use
              required: true
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginConfirmation'
          links:
            logout:
              operationId: logout
              x-@relation: vnd_jeera:rel/logout
            getUserDetails:
              operationId: getUserDetails
              x-@relation: vnd_jeera:rel/detail
            listProjects:
              operationId: listProjects
              x-@relation: vnd_jeera:rel/listProjects
        '403':
          description: 'Wrong credentials'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /user/logout:
    post:
      summary: Logout
      operationId: logout
      x-@id: vnd_jeera:logout
      tags: 
        - users
      responses:
        '204':
          description: 'Successfully logged out - revoke token'
        '500':
          description: 'Unexpected internal server error, try again'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security: 
        - bearerToken: []
  /user:
    get:
      summary: Get a user details
      operationId: getCurrentUserDetails
      x-@id: vnd_jeera:getCurrentUserDetails
      tags:
        - users
      responses:
        '200':
          description: User details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDetails'
          links:
            listProjects:
              operationId: listProjects
              x-@relation: vnd_jeera:rel/listProjects
            changePassword:
              operationId: updateUserPassword
              x-@relation: vnd_jeera:rel/changePassword
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security: 
        - bearerToken: []
  /user/{userId}:
    parameters: 
      - $ref: '#/components/parameters/userId'
    get:
      summary: Get a user details
      operationId: getUserDetails
      x-@id: vnd_jeera:getUserDetails
      tags:
        - users
      responses:
        '200':
          description: User details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDetails'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security: 
        - bearerToken: []
  /user/password:
    parameters: 
      - $ref: '#/components/parameters/userId'
    put:
      summary: Updates a user's password
      operationId: updateUserPassword
      x-@id: vnd_jeera:updateUserPassword
      tags:
        - users
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePasswordRequest'
      responses:
        '204':
          description: 'Password successfully updated'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security: 
        - bearerToken: []
  /projects:
    get:
      summary: List the projects that the connected user can see
      operationId: listProjects
      x-@id: vnd_jeera:listProjects
      tags:
        - projects
      parameters:
        - name: offset
          x-@id: hydra:offset
          in: query
          description: The number of items to skip before starting to collect the result set
          required: false
          schema:
            type: integer
            format: int8
            minimum: 0
            default: 0
        - name: limit
          x-@id: hydra:limit
          in: query
          description: Number of elements to get
          required: false
          schema:
            type: integer
            format: int8
            minimum: 1
            maximum: 40
            default: 3
        - name: public
          in: query
          x-@id: vnd_jeera:public
          description: Should the listed projects be public - listing private projects requires to be logged in
          required: false
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: 'Success'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProjectsList'
          links:
            createProject:
              operationId: createProject
              x-@relation: vnd_jeera:rel/create
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    post:
      summary: Creates a project
      operationId: createProject
      x-@id: vnd_jeera:createProject
      tags:
        - projects
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProjectRequest'
      responses:
        '201':
          $ref: '#/components/responses/projectDetails'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security: 
        - bearerToken: []
  /project/{projectId}:
    parameters: 
        - $ref: '#/components/parameters/projectId'
    get:
      summary: Get the detail of a project
      operationId: getProjectDetails
      x-@id: vnd_jeera:getProjectDetails
      tags:
        - projects
      responses:
        '200':
          $ref: '#/components/responses/projectDetails'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security: 
        - bearerToken: []
    delete:
      summary: Delete a project (only if archived)
      operationId: deleteProject
      x-@id: vnd_jeera:deleteProject
      tags:
        - projects
      responses:
        '204':
          description: Success
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security: 
        - bearerToken: []
  /project/{projectId}/task/{taskId}:
    parameters: 
      - $ref: '#/components/parameters/projectId'
      - $ref: '#/components/parameters/taskId'
    get:
      summary: Get the detail of a task
      operationId: getProjectTaskDetails
      x-@id: vnd_jeera:getTaskDetails
      tags:
        - tasks
      responses:
        '200':
          description: Task details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
          links:
            update:
              operationId: updateProjectTask
              x-@relation: vnd_jeera:rel/modify
              parameters:
                taskId: '$response.body#/id'
                projectId: '$response.body#/projectId'
                id: '$response.body#/id'
                name: '$response.body#/name'
                description: '$response.body#/description'
                assignee: '$response.body#/assignee'
                points: '$response.body#/points'
                status: '$response.body#/status'
            delete:
              operationId: deleteProjectTask
              x-@relation: vnd_jeera:rel/delete
              parameters:
                taskId: '$response.body#/id'
                projectId: '$response.body#/projectId'
            moveToQA:
              operationId: toQATask
              x-@relation: vnd_jeera:rel/toQATask
              parameters:
                taskId: '$response.body#/id'
                projectId: '$response.body#/projectId'
            complete:
              operationId: completeTask
              x-@relation: vnd_jeera:rel/completeTask
              parameters:
                taskId: '$response.body#/id'
                projectId: '$response.body#/projectId'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    delete:
      summary: Delete a task (only if archived)
      operationId: deleteProjectTask
      x-@id: vnd_jeera:deleteProjectTask
      tags:
        - tasks
      responses:
        '204':
          description: Success
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security: 
        - bearerToken: []
    put:
      summary: Update some fields of the task
      operationId: updateProjectTask
      x-@id: vnd_jeera:updateProjectTask
      tags:
        - tasks
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/TechnicalStoryUpdateRequest'
                - $ref: '#/components/schemas/UserStoryUpdateRequest'
      responses:
        '200':
          description: Update successfully done
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
          links:
            update:
              operationId: updateProjectTask
              x-@relation: vnd_jeera:rel/modify
              parameters:
                taskId: '$response.body#/id'
                projectId: '$response.body#/projectId'
                id: '$response.body#/id'
                name: '$response.body#/name'
                description: '$response.body#/description'
                assignee: '$response.body#/assignee'
                points: '$response.body#/points'
                status: '$response.body#/status'
            delete:
              operationId: deleteProjectTask
              x-@relation: vnd_jeera:rel/delete
              parameters:
                taskId: '$response.body#/id'
                projectId: '$response.body#/projectId'
            moveToQA:
              operationId: toQATask
              x-@relation: vnd_jeera:rel/toQATask
              parameters:
                taskId: '$response.body#/id'
                projectId: '$response.body#/projectId'
            complete:
              operationId: completeTask
              x-@relation: vnd_jeera:rel/completeTask
              parameters:
                taskId: '$response.body#/id'
                projectId: '$response.body#/projectId'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security: 
        - bearerToken: []
  /project/{projectId}/invite:
    post:
      description: Invite users to the project
      operationId: inviteUsersToProject
      x-@id: vnd_jeera:inviteUsersToProject
      parameters: 
        - $ref: '#/components/parameters/projectId'
      tags:
        - projects
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/InviteUsersToProjectRequest'
      responses:
        '204':
          description: Success
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security: 
        - bearerToken: []
  # to merge with unarchive
  /project/{projectId}/archive:
    post:
      description: Archive a project
      operationId: archiveProject
      x-@id: vnd_jeera:archiveProject
      tags:
        - projects
      parameters: 
        - $ref: '#/components/parameters/projectId'
      responses:
        '204':
          description: Success
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security: 
        - bearerToken: []
  /project/{projectId}/unarchive:
    post:
      description: Unarchive a project
      operationId: unarchiveProject
      x-@id: vnd_jeera:unarchiveProject
      tags:
        - projects
      parameters:
        - $ref: '#/components/parameters/projectId'
      responses:
        '204':
          description: Success
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security: 
        - bearerToken: []
  /project/{projectId}/tasks:
    parameters: 
        - $ref: '#/components/parameters/projectId'
    get:
      summary: List user tasks for a given project
      operationId: listProjectTasks
      x-@id: vnd_jeera:listTasks
      tags:
        - tasks
      parameters:
        - name: createdAfter
          in: query
          x-@id: vnd_jeera:createdAfter
          description: Minimum date of tasks to list
          required: false
          schema:
            type: string
            format: date
        - name: offset
          in: query
          x-@id: hydra:offset
          description: The number of items to skip before starting to collect the result set
          required: false
          schema:
            type: integer
            format: int8
            minimum: 0
            default: 0
        - name: limit
          in: query
          x-@id: hydra:limit
          description: Number of elements to get
          required: false
          schema:
            type: integer
            format: int8
            minimum: 1
            maximum: 40
            default: 10
      responses:
        '200':
          description: Success - list of tasks
          headers:
            X-Next:
              description: Link to next page
              x-@id: hydra:next
              required: false
              schema:
                type: string
                format: url
            X-Last:
              description: Link to last page
              x-@id: hydra:last
              required: false
              schema:
                type: string
                format: url
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TasksList'
          links:
            create:
              operationId: createTask
              x-@relation: vng_jeera:rel/create
              parameters:
                projectId: '$request.path.projectId'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security: 
        - bearerToken: []
  /project/{projectId}/tasks/technicalStory:
    parameters: 
        - $ref: '#/components/parameters/projectId'
    post:
      summary: Creates a technical story
      operationId: createTechnicalStory
      x-@id: vnd_jeera:createTechnicalStory
      tags:
        - tasks
      requestBody:
        description: Technical story to create
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TechnicalStoryCreationRequest'
      responses:
        '201':
          description: Created technical story
          headers:
            Location:
              description: 'URL to the resource created'
              schema:
                type: string
                format: url
                x-@type: '@id'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TechnicalStory'
          links:
            update:
              operationId: updateProjectTask
              x-@relation: vnd_jeera:rel/modify
              parameters:
                taskId: '$response.body#/id'
                projectId: '$response.body#/projectId'
                id: '$response.body#/id'
                name: '$response.body#/name'
                description: '$response.body#/description'
                assignee: '$response.body#/assignee'
                points: '$response.body#/points'
                status: '$response.body#/status'
            delete:
              operationId: deleteProjectTask
              x-@relation: vnd_jeera:rel/delete
              parameters:
                taskId: '$response.body#/id'
                projectId: '$response.body#/projectId'
            moveToQA:
              operationId: toQATask
              x-@relation: vnd_jeera:rel/toQATask
              parameters:
                taskId: '$response.body#/id'
                projectId: '$response.body#/projectId'
            complete:
              operationId: completeTask
              x-@relation: vnd_jeera:rel/completeTask
              parameters:
                taskId: '$response.body#/id'
                projectId: '$response.body#/projectId'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security: 
        - bearerToken: []
  /project/{projectId}/tasks/userStory:
    parameters: 
      - $ref: '#/components/parameters/projectId'
    post:
      summary: Creates a user story
      operationId: createUserStory
      x-@id: vnd_jeera:createUserStory
      tags:
        - tasks
      requestBody:
        description: User story to create
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserStoryCreationRequest'
      responses:
        '201':
          description: Created user story
          headers:
            Location:
              description: 'URL to the resource created'
              schema:
                type: string
                format: url
                x-@type: '@id'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserStory'
          links:
            update:
              operationId: updateProjectTask
              x-@relation: vnd_jeera:rel/modify
              parameters:
                taskId: '$response.body#/id'
                projectId: '$response.body#/projectId'
                id: '$response.body#/id'
                name: '$response.body#/name'
                description: '$response.body#/description'
                assignee: '$response.body#/assignee'
                points: '$response.body#/points'
                status: '$response.body#/status'
            delete:
              operationId: deleteProjectTask
              x-@relation: vnd_jeera:rel/delete
              parameters:
                taskId: '$response.body#/id'
                projectId: '$response.body#/projectId'
            moveToQA:
              operationId: toQATask
              x-@relation: vnd_jeera:rel/toQATask
              parameters:
                taskId: '$response.body#/id'
                projectId: '$response.body#/projectId'
            complete:
              operationId: completeTask
              x-@relation: vnd_jeera:rel/completeTask
              parameters:
                taskId: '$response.body#/id'
                projectId: '$response.body#/projectId'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security: 
        - bearerToken: []
  /project/{projectId}/task/{taskId}/toQa:
    parameters: 
      - $ref: '#/components/parameters/projectId'
      - $ref: '#/components/parameters/taskId'
    put:
      description: Place the task in QA status
      operationId: toQATask
      x-@id: vnd_jeera:toQATask
      tags:
        - tasks
      responses:
        '204':
          description: Success
          links:
            modify:
              operationId: updateProjectTask
              x-@relation: vnd_jeera:rel/modify
              parameters:
                taskId: '$response.body#/id'
                projectId: '$response.body#/projectId'
                id: '$response.body#/id'
                name: '$response.body#/name'
                description: '$response.body#/description'
                assignee: '$response.body#/assignee'
                points: '$response.body#/points'
                status: '$response.body#/status'
            complete:
              operationId: completeTask
              x-@relation: vnd_jeera:rel/completeTask
              parameters:
                taskId: '$response.body#/id'
                projectId: '$response.body#/projectId'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security: 
        - bearerToken: []
  /project/{projectId}/task/{taskId}/complete:
    parameters: 
      - $ref: '#/components/parameters/projectId'
      - $ref: '#/components/parameters/taskId'
    put:
      description: Place the task in done status
      operationId: toDoneTask
      x-@id: vnd_jeera:completeTask
      tags:
        - tasks
      responses:
        '204':
          description: Success
          links:
            modify:
              operationId: updateProjectTask
              x-@relation: vnd_jeera:rel/modify
              parameters:
                taskId: '$response.body#/id'
                projectId: '$response.body#/projectId'
                id: '$response.body#/id'
                name: '$response.body#/name'
                description: '$response.body#/description'
                assignee: '$response.body#/assignee'
                points: '$response.body#/points'
                status: '$response.body#/status'
            moveToQA:
              operationId: toQATask
              x-@relation: vnd_jeera:rel/toQATask
              parameters:
                taskId: '$response.body#/id'
                projectId: '$response.body#/projectId'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
      security: 
        - bearerToken: []


components:
  securitySchemes:
    bearerToken:
      type: http
      scheme: bearer
      bearerFormat: JWT
  responses:
    projectDetails:
      description: Project details
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Project'
      links:
        inviteUser:
          operationId: inviteUsersToProject
          x-@relation: vnd_jeera:rel/inviteToCollaborate
          parameters:
            projectId: '$response.body#/projectId'
        createTask:
          operationId: createTask
          x-@relation: vnd_jeera:rel/create
          parameters:
            projectId: '$response.body#/id'
        listTasks:
          operationId: listProjectTasks
          x-@relation: vnd_jeera:rel/listProjectTasks
          parameters:
            projectId: '$response.body#/id'
        archive:
          operationId: archiveProject
          x-@relation: vnd_jeera:rel/archive
          parameters:
            projectId: '$response.body#/id'
        unarchive:
          operationId: unarchiveProject
          x-@relation: vnd_jeera:rel/unarchive
          parameters:
            projectId: '$response.body#/id'
        delete:
          operationId: deleteProject
          x-@relation: vnd_jeera:rel/delete
          parameters:
            projectId: '$response.body#/id'
  parameters:
    userId: 
      name: userId
      x-@id: vnd_jeera:userId
      in: path
      description: Id of the user to retrieve details for
      required: true
      schema:
        type: string
    taskId:
      name: taskId
      in: path
      x-@id: vnd_jeera:taskId
      description: Id of the task to retrieve details for
      required: true
      schema:
        type: string
    projectId:
      name: projectId
      in: path
      x-@id: vnd_jeera:projectId
      description: Id of the project to retrieve details for
      required: true
      schema:
        type: string
  schemas:
    CreateUserRequest:
      type: object
      required:
        - username
        - password
      properties:
        username:
          type: string
        password:
          type: string
        website: # to be removed later on
          type: string
          format: url
        email:
          type: string
          format: email
        role:
          $ref: '#/components/schemas/UserRole'
    UserDetails:
      type: object
      properties:
        username:
          type: string
        id:
          type: string
          format: uuid
          x-@id: vnd_jeera:userId
          x-@type: 'mo:uuid'
        website: # to be removed later on
          type: string
          format: url
        email:
          type: string
          format: email
        role:
          $ref: '#/components/schemas/UserRole'
    LoginRequest:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
      required: [ 'username', 'password' ]
    LoginConfirmation:
      type: object
      properties:
        token:
          type: string
          x-@id: vnd_jeera:JWT
    UpdatePasswordRequest:
      type: object
      properties:
        previousPassword:
          type: string
        newPassword:
          type: string
      required: [ previousPassword, newPassword ]
    CreateProjectRequest:
      type: object
      properties:
        name:
          type: string
        isPublic:
          type: boolean
          default: false
      required: [ name ]
    ProjectsList:
      type: object
      properties:
        projects:
